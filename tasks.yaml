tasks:
  build-app:
    command:
    - go
    - build
    - -v
    - .
    watch:
    - main.go
    workingDir: demo/go
  error:
    sh: |
      set -ex
      nopes
  logs:
    sh: |
      set -eux
      for i in {1..1000}; do
        echo "hello $i"
        sleep 2
      done
    stalledTimeout: 1s
  run-app:
    command:
    - ./demo/go/go
    dependencies:
    - build-app
    - run-k8s
    env:
      PORT: "9090"
    ports:
    - "9090"
  run-container:
    image: httpd
    log: baz.log
    ports:
    - 80:10080
    readinessProbe: http://localhost:10080?failureThreshold=20&initialDelay=3s&period=5s&successThreshold=1
  run-k8s:
    manifests:
    - testdata
    ports:
    - 80:8080
  script:
    sh: |
      set -eu
      echo "\033[31;1;4mHello Colors\033[0m"
      sleep 5
  service:
    sh: |
      set -eux
      echo "hello world"
      sleep 1000
    type: Service
  skipped:
    targets:
    - go.mod
  up:
    dependencies:
    - run-app
    - script
    - run-container
    - run-k8s
    - service
    - logs
    - skipped
terminationGracePeriodSeconds: 3
volumes:
- hostPath:
    path: .
  name: work
